<!DOCTYPE html>
<html lang="en" xmlns:th="http:/www.thymeleaf.com">
	<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

	<title>Electro - HTML Ecommerce Template</title>

	<!-- Google font -->
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700" rel="stylesheet">

	<!-- Bootstrap -->
	<link type="text/css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>

	<!-- Slick -->
	<link type="text/css" rel="stylesheet" th:href="@{/css/slick.css}"/>
	<link type="text/css" rel="stylesheet" th:href="@{/css/slick-theme.css}"/>

	<!-- nouislider -->
	<link type="text/css" rel="stylesheet" th:href="@{/css/nouislider.min.css}"/>

	<!-- Font Awesome Icon -->
	<link 				  rel="stylesheet" th:href="@{/css/font-awesome.min.css}">

	<!-- Custom stlylesheet -->
	<link type="text/css" rel="stylesheet" th:href="@{/css/style.css}"/>

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->

</head>
	<body>
		<!-- HEADER -->
		<header th:replace="~{common/header :: header}"/>
		<!-- /HEADER -->

		<!-- NAVIGATION -->
		<nav th:replace="~{common/navigation :: navigation(null)}"/>
		<!-- /NAVIGATION -->

		<!-- BREADCRUMB -->
		<div th:replace="~{common/breadcrumb :: breadcrumb('softwares', null, 'search')}"></div>
		<!-- /BREADCRUMB -->

		<!-- SECTION -->
		<div class="section">
			<!-- container -->
			<div class="container">
				<!-- row -->
				<div class="row">
					<!-- STORE -->
					<div id="store" class="col-md-12">
						<!-- store products -->
						<div class="row">
							<!-- product -->
							<div class="col-md-12 noProductError" th:if="${softwareSearch.isEmpty()}"><p th:text="#{search.noProduct}">Error cant find products</p></div>
							<div class="col-md-4 col-xs-6" th:each="s : ${softwareSearch}">
								<div class="product">
									<div class="product-img">
										<img th:src="@{'/img_software/' + ${s.image}}" th:attr="style='width: 250px; height: 250px; display: block; margin: 0 auto; object-fit: contain; '" alt="">
									</div>
									<div class="product-body">
										<p class="product-category" th:text="${s.category}">Category</p>
										<h3 class="product-name">
											<a th:href="@{/software_detail/{id}(id=${s.id})}" th:text="${s.name}">Name product goes here</a>
										</h3>
										<h4 class="product-price" th:text="${s.price==0}?#{price.free}:${s.getFormattedPrice() + ' VNÄ'}">$980.00</h4>
										<div class="product-rating">
											<i class="fa fa-star"></i>
											<i class="fa fa-star"></i>
											<i class="fa fa-star"></i>
											<i class="fa fa-star"></i>
											<i class="fa fa-star"></i>
										</div>
									</div>

									<form th:action="@{/softwares/addToCart}" method="post">
										<input type="hidden" name="id" th:value="${s.id}">
										<input type="hidden" name="name" th:value="${s.name}">
										<input type="hidden" name="image" th:value="${s.image}">
										<input type="hidden" name="price" th:value="${s.price}">
										<input type="hidden" name="sale_price" th:value="${s.sale_price != null ? s.sale_price : ''}">
										<input type="hidden" name="quantity" value="1" min="1">
										<div class="add-to-cart">
											<button class="add-to-cart-btn" type="submit">
												<i class="fa fa-shopping-cart"></i> <p style="display: inline-block" th:text="#{button.addToCart}">add to cart</p>
											</button>
										</div>
									</form>

								</div>
							</div>

							<!-- /product -->

						</div>
						<!-- /store products -->
					</div>
					<!-- /STORE -->
				</div>
				<!-- /row -->
			</div>
			<!-- /container -->
		</div>
		<!-- /SECTION -->

		<!-- FOOTER -->
		<footer th:replace="~{common/footer :: footer}"/>
		<!-- /FOOTER -->

		<!-- jQuery Plugins -->
		<script th:src="@{/js/jquery.min.js}"></script>
		<script th:src="@{/js/bootstrap.min.js}"></script>
		<script th:src="@{/js/slick.min.js}"></script>
		<script th:src="@{/js/nouislider.min.js}"></script>
		<script th:src="@{/js/jquery.zoom.min.js}"></script>
		<script th:src="@{/js/main.js}"></script>


	</body>
</html>
